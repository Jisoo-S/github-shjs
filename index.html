<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <button>+</button>
    <div class="icon" id="todo-icon">⭐</div>
    <div class="icon" id="calendar-icon">📅</div>
    <div class="icon" id="category-icon">🏷️</div>
    <div class="icon">👍</div>
  </div>
  

  <div class="main">
    <div class="header-card">
      <h1>To do list</h1>
      <div class="subtitle">Subtitle</div>
      <div class="buttons">
        <button id="toggle-completed">📌 Show / Hide</button>
        <button>🚶 12 mins from hotel</button>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Add a task..." />
      <input type="date" id="todo-date" />

      <select id="todo-category">
        <option value="">Category</option>
        <option value="📚 Study">📚 Study</option>
        <option value="🧳 Travel">🧳 Travel</option>
        <option value="🛒 Shopping">🛒 Shopping</option>
        <option value="💼 Work">💼 Work</option>
      </select>

      <button onclick="addTodo()">Add</button>
    </div>

    <ul id="todo-list"></ul>
  </div>

  <div id="calendar-view" style="display: none; padding: 20px; margin-left: 100px;">
    <h2 style="font-size: 28px; display: flex; align-items: center; gap: 10px;">
      📅 <span>Calendar View</span>
    </h2>
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=ko.south_korea%23holiday%40group.v.calendar.google.com&ctz=Asia%2FSeoul"
      style="border: 0; width: 100%; height: 600px; margin-top: 20px; border-radius: 12px; background: white;"
      frameborder="0" 
      scrolling="no">
    </iframe>
  </div>

  <div id="category-view" style="display: none; padding: 20px; margin-left: 100px;">
    <h2 style="font-size: 28px;">카테고리</h2>
    <div style="background: #ccc; border-radius: 20px; padding: 40px; width: 250px;">
      <select style="font-size: 16px; padding: 8px 12px; border-radius: 20px; border: 1px solid #ccc;">
        <option>Category</option>
        <option>📚 Study</option>
        <option>🧳 Travel</option>
        <option>🛒 Shopping</option>
        <option>💼 Work</option>
      </select>
    </div>
  </div>
  
  <script>
    const todoMain = document.querySelector(".main");
    const calendarView = document.getElementById("calendar-view");
    const categoryView = document.getElementById("category-view");
  
    const todoIcon = document.getElementById("todo-icon");
    const calendarIcon = document.getElementById("calendar-icon");
    const categoryIcon = document.getElementById("category-icon");
  
    todoIcon.addEventListener("click", () => {
      todoMain.style.display = "block";
      calendarView.style.display = "none";
      categoryView.style.display = "none";
    });
  
    calendarIcon.addEventListener("click", () => {
      todoMain.style.display = "none";
      calendarView.style.display = "block";
      categoryView.style.display = "none";
    });
  
    categoryIcon.addEventListener("click", () => {
      todoMain.style.display = "none";
      calendarView.style.display = "none";
      categoryView.style.display = "block";
    });
  </script>  

  <script src="script.js"></script>
</body>
</html>
